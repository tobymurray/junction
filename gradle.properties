# Project-wide Gradle settings

# AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Non-transitive R classes (smaller APKs)
android.nonTransitiveRClass=true

# Enable build cache
org.gradle.caching=true

# Parallel builds
org.gradle.parallel=true

# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# 1. Disable the strict "Built-in Kotlin" to allow KSP to hook into the compiler
android.builtInKotlin=false

# 2. Required for AGP 9.0 to support the traditional Kotlin plugin style
android.newDsl=false

# 3. Force KSP to use the KSP2 engine (required for Kotlin 2.3/AGP 9.0)
ksp.useKSP2=true