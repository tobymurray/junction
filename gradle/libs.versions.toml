# Version catalog - Updated 2026-02-01
# Using latest stable versions compatible with each other
#
# References:
# - AGP: https://developer.android.com/build/releases/gradle-plugin
# - Gradle: https://gradle.org/releases
# - AndroidX: https://developer.android.com/jetpack/androidx/versions

[versions]
# SDK versions
# compileSdk 36 required by androidx.core:core-ktx:1.17.0
compileSdk = "36"
minSdk = "29"
targetSdk = "35"

# Build tools
# AGP 9.0.0 (Jan 2026) - has built-in Kotlin support, requires Gradle 9.1+
agp = "9.0.0"
# Gradle 9.3.1 (Jan 29, 2026) - latest stable
# Note: Set in gradle-wrapper.properties, not here
# Kotlin 2.2.10 - matches AGP 9.0 bundled version to avoid conflicts
kotlin = "2.2.10"

# AndroidX - latest stable versions as of Jan 2026
androidx-core = "1.17.0"
androidx-appcompat = "1.7.1"
androidx-activity = "1.10.0"
androidx-fragment = "1.8.5"
androidx-recyclerview = "1.4.0"
androidx-constraintlayout = "2.2.0"
androidx-security-crypto = "1.1.0-alpha06"
androidx-lifecycle = "2.9.0"
androidx-annotation = "1.9.1"

# Material Design - latest stable (1.14.x is alpha)
material = "1.13.0"

# Coroutines
coroutines = "1.9.0"

# Testing
junit = "4.13.2"
mockk = "1.13.14"
turbine = "1.2.0"
robolectric = "4.14"
androidx-test-core = "1.6.1"
androidx-test-runner = "1.6.2"
espresso = "3.6.1"

[libraries]
# AndroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "androidx-activity" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidx-activity" }
androidx-fragment = { group = "androidx.fragment", name = "fragment", version.ref = "androidx-fragment" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "androidx-fragment" }
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "androidx-recyclerview" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "androidx-constraintlayout" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "androidx-annotation" }
androidx-security-crypto = { group = "androidx.security", name = "security-crypto", version.ref = "androidx-security-crypto" }

# Material
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }
androidx-test-core = { group = "androidx.test", name = "core", version.ref = "androidx-test-core" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "androidx-test-runner" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
# Note: With AGP 9.0+, kotlin-android plugin is NOT needed (built-in Kotlin support)
# However, we include it explicitly for clarity and parcelize support
# AGP 9.0 bundles Kotlin Gradle Plugin 2.2.10+ and handles Kotlin compilation automatically
